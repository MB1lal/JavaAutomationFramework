name: Java CI with Maven

on:
  push:
    branches: [ "Add-github-actions" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull Docker image
        run: docker pull mb1lal/java-docker-image:java17

      - name: Start Docker container
        run: docker run -it --rm mb1lal/java-docker-image:java17

      - name: Run tests inside container
        run: mvn test