name: Java CI with Maven

on:
  push:
    branches: [ "Add-github-actions" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Pull Docker image
        run: |
              java --version
              docker pull mb1lal/java-docker-image:java17

      - name: Start Docker container
        run: docker run --platform linux/amd64 -dt --entrypoint /bin/bash mb1lal/java-docker-image:java17

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests inside container
        run: |
              java --version
              ls
              mvn clean -ntp -P useTheForks integration-test -Dserenity.batch.count-1 -Dserenity.batch.number-1 -Dfailsafe.rerunFailingTestsCount=2